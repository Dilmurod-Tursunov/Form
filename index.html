<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./main.css">
   <title>Document</title>
</head>
<body>
   <main class="site-main">
      <section class="hero">
         <div class="container">
            <div class="hero-box">
               <div class="hero-box-left">
                  <h1 class="hero-box-title">Learn to code by watching others</h1>
                  <p class="hero-box-desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
               </div>
               <div class="hero-box-right">
                  <span class="hero-box-text">
                     <strong class="hero-box-right-desc">Try it free 7 days </strong>
                     then $20/mo. thereafter
                  </span>
                  <div class="form-box">
                     <form class="hero-box-form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
                        <input class="form-input" type="text" name="user-name" placeholder="Inter you name" aria-label="Inter you name" minlength="3" maxlength="50" value="Jonathan" required>
                        <input class="form-input form-input-one" type="text" name="user_last name" placeholder="Last name"
                           minlength="4" maxlength="50" required>
                        <input class="form-input form-input-one" type="email" name="user_email"
                           aria-label="Enter your Email Address" placeholder="Email Address" required>
                        <input class="form-input form-input-one" type="password" name="user_password"
                           aria-label="Enter your password" placeholder="Password" required>
                        <button class="form-button" type="submit">CLAIM YOUR FREE TRIAL</button>
                        <span class="hero-box-desc-two">
                           By clicking the button, you are agreeing to
                           <a class="hero-box-right-link" href="#">Terms and Services</a>
                        </span>
                     </form>
                  </div>
                  
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
